<body>
    <header class="header">

        <div class="header__wrapper">

            <h2 class="logo__subtitle">VENEZUELA COFFEE BEANS</h2>
          </div>
          <div class="main-nav">

            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
          </div>
          <div class="title">

          </div>
          <div class="discover">

          </div>
        </div>
      </div>

                  <img src="./images/coffee-1.png">
                  <div class="gallery-icon">
                    <div class="gallery-title">
                      <h4 class="titile_baner">LA LAGARTIJA</h4>
                    </div>
                    <div class="gallery-description">
                      <h4 class="titile_baner">Misterious and treacherous... The best choice for the start of your journey! It will provide you a rich delicious flavor.</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="gallery-box">

                  <img src="./images/coffee-2.png">
                  <div class="gallery-icon">
                    <a href="#"><i class="fas fa-heart icon"></i></a>
                    <a href="#"><i class="fas fa-share-alt icon"></i></i></a>
                  </div>
                </div>
  
              </div>
              <div class="gallery-box">

                  <img src="./images/coffee-3.png">

                    <a href="#"><i class="fas fa-share-alt icon"></i></i></a>
                  </div>

              </div>

    </div>
